<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>if statement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  IF문 연습 : console창을 열어서 확인해봅시다.

  <script>
    var 한국득점 = 2;
    var 독일득점 = 0;

    if (한국득점 > 독일득점) {
      console.log("한국승리!");
    } else if (한국득점 === 독일득점) {
      console.log("무승부");
    } else if (한국득점 < 독일득점) {
      console.log("한국패배");
    }

    if (한국득점 > 독일득점) {
      console.log("한국승리!");
    } else if (한국득점 === 독일득점) {
      console.log("무승부");
    } else {
      console.log("한국패배");
    }

    ///////////////////////////////

    var 한국독일_승리 = "한국";
    var 멕시코스웨덴_승리 = "스웨덴";

    if (한국독일_승리 === "한국") {
      if (멕시코스웨덴_승리 === "멕시코") {
        console.log("한국 16강 진출");
      } else {
        console.log("한국 16강 실패");
      }
    } else {
      console.log("한국 16강 실패");
    }

    ///////////////////////////////

    if (한국독일_승리 === "한국" && 멕시코스웨덴_승리 === "멕시코") {
      console.log("한국 16강 진출");
    } else {
      console.log("한국 16강 실패");
    }

  </script>
</body>

</html>
